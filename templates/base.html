<!doctype html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--font awesome cdn-->
    <script src="https://kit.fontawesome.com/2512d9dd6d.js" crossorigin="anonymous"></script>

    <title>To Do App</title>

    <!--style are here-->
    <style>
        nav {
            box-shadow: 0px 0px 9px 0px #153c23
        }
        
        
    </style>

  </head>
  <body class="bg-dark">
    
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="{% url 'home' %}">To Do App</a>
      </div>
    </nav>

    <!--form-->
    <div class="container">
        <form class="d-flex justify-content-center mt-5" method="POST">
          {% csrf_token %}  
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="text" name="name">
            <input class="form-control me-2" type="datetime-local"  aria-label="time" name="time">
            <button class="btn btn-outline-success" type="submit" value="Go">Add</button>
        </form>
    </div>
    
    
    <!--main content-->   
   <div class="container mt-5 "> {% block content %}{% endblock content %} </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--{% render_field form.name class="form-control me-2" placeholder="Add Item..." %}
            {% render_field form.time class="form-control me-3" %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
